name: backend
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "temurin"
          cache: maven
      - name: Build backend
        run: |
          cd backend
          mvn -B package --file pom.xml
      - name: Run Test
        run: |
          cd backend
          mvn test

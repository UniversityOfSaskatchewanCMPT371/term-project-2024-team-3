name: frontend
on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install frontend dependencies
        run: |
          cd frontend
          yarn install
      - name: Run lint
        run: |
          cd frontend
          yarn lint
      - name: Build Frontend
        run: |
          cd frontend
          yarn run build
      - name: Run Unit and Integration Tests
        run: |
          cd frontend
          yarn run test

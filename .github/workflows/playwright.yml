name: playwright
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - "release/*"
env:
  CI: true
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Create .env
        run: |
          echo "ROLLBAR_ACCESS_TOKEN=${{ secrets.ROLLBAR_ACCESS_TOKEN }}" > .env
      - name: Build and run tests
        run: docker compose -p beapengine-staging -f docker-compose-staging.yml up --build -d
      - name: Install required system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libasound2t64 libasound2-dev libnss3 libffi-dev libx264-dev libicu-dev
      - name: Install dependencies
        run: |
          cd frontend 
          npm install -g yarn && yarn
      - name: Install Playwright Browsers
        run: |
          cd frontend 
          yarn playwright install --with-deps
      - name: Run Playwright tests
        run: |
          cd frontend 
          yarn playwright test
      - name: Clean up containers
        if: always()
        run: docker compose -p beapengine-staging -f docker-compose-staging.yml down
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30
